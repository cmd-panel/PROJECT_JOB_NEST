<!DOCTYPE html>
<html>
<head>
    <title>Add Applicant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Include your modern CSS here */
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(145deg, #e0e7ff, #f3f4f6);
          margin: 0;
          padding: 60px 20px;
        }

        .form-container {
          max-width: 700px;
          margin: auto;
          background: #ffffff;
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }

        h1 {
          font-family: 'Inter', sans-serif;
          color: #1e3a8a;
          font-size: 32px;
          font-weight: 700;
          margin-bottom: 32px;
          text-align: center;
        }

        label {
          display: block;
          font-weight: 500;
          font-size: 15px;
          color: #4b5563;
          margin-bottom: 8px;
          margin-top: 20px;
        }

        input[type="text"],
        input[type="file"],
        select {
          width: 100%;
          padding: 14px;
          border: 1px solid #d1d5db;
          border-radius: 12px;
          font-size: 15px;
          background-color: #f9fafb;
        }

        input:focus,
        select:focus {
          border-color: #6366f1;
          background-color: #ffffff;
          outline: none;
        }

        button {
          margin-top: 30px;
          width: 100%;
          background: linear-gradient(135deg, #6366f1, #4f46e5);
          color: white;
          padding: 14px 20px;
          border: none;
          border-radius: 14px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
        }

        .nav-link {
          display: block;
          text-align: center;
          margin-top: 20px;
          color: #4f46e5;
          font-weight: 600;
          text-decoration: none;
        }

        .errorlist {
          color: #dc2626;
          font-size: 14px;
          margin-top: 4px;
          margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Applicant</h1>
        <form action="{% url 'add_applicant_form' job.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if form.resume.errors %}
                 <div class="errorlist">{{ form.resume.errors }}</div>
            {% endif %}
            <label for="id_resume">Upload Resume</label>
            {{ form.resume }}
            {% comment %} {{ form.as_p }}{% endcomment %}
            <button type="submit">Submit</button> 
        </form>
        <a class="nav-link" href="{% url 'application_list' %}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
