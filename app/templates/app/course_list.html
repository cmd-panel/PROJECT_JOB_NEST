<h1 class="mb-4">Available Courses</h1>
<div class="list-group">
    {% for course in courses %}
        <a href="{% url 'course_detail' course.id %}" class="list-group-item list-group-item-action">
            {{ course.title }}
        </a>
    {% empty %}
        <p>No courses available.</p>
    {% endfor %}
</div>
