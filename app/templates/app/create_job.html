<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <style>
        body {
            font-family: "Audiowide", sans-serif;
            }
    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    

    <title></title>
</head>
<body>


<form method="post" enctype="multipart/form-data" class="card shadow-sm p-4 mb-4">
    {% csrf_token %}
    <h5 class="mb-4">Create Job Post</h5>
  
    
  
    <div class="mb-3">
      <label for="title" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="text" class="form-control" id="salary" name="salary" required>
    </div>
    <div class="mb-3">
      <label for="working_hours" class="form-label">Working Hours</label>
      <input type="text" class="form-control" id="working_hours" name="working_hours" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
  
    <div class="mb-3">
      <label for="skills" class="form-label">Company</label>
      <input type="text" class="form-control" id="skills" name="company" required>
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Category</label>
      <textarea class="form-control" id="description" name="category" rows="4" required></textarea>
    </div>
  
    <div class="mb-3">
      <label for="jobTiming" class="form-label">Experience</label>
      <input type="text" class="form-control" id="jobTiming" name="experience" required>
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" name="description" required>
    </div>
  
    
  
    <button type="submit" class="btn btn-success">Create Job</button>
  </form>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script> 
</body>
</html>
