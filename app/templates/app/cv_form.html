<div class="container">
    <div class="form-container">
        <h2 class="form-title">Create Your CV</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_name" class="form-label">Full Name</label>
                {{ form.name }}
            </div>

            <div class="mb-4">
                <label for="id_email" class="form-label">Email Address</label>
                {{ form.email }}
            </div>

            <div class="mb-4">
                <label for="id_phone" class="form-label">Phone Number</label>
                {{ form.phone }}
            </div>

            <div class="mb-4">
                <label for="id_education" class="form-label">Education</label>
                {{ form.education }}
            </div>

            <div class="mb-4">
                <label for="id_experience" class="form-label">Experience</label>
                {{ form.experience }}
            </div>

            <div class="mb-4">
                <label for="id_skills" class="form-label">Skills <small>(Separate with commas)</small></label>
                {{ form.skills }}
            </div>

            <button type="submit" class="btn btn-primary">Generate CV</button>
        </form>
    </div>
</div>
