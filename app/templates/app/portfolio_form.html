<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e0e7ff, #f3f4f6);
      margin: 0;
      padding: 60px 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-4px);
    }

    h1 {
      font-family: 'Inter', sans-serif;
      color: #1e3a8a;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 500;
      font-size: 15px;
      color: #4b5563;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="url"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 14px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 15px;
      background-color: #f9fafb;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      transition: border-color 0.2s, background-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="url"]:focus,
    textarea:focus,
    select:focus {
      border-color: #6366f1;
      background-color: #ffffff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
      transform: scale(1.01);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .errorlist {
      color: #dc2626;
      font-size: 14px;
      margin-top: 4px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add New Portfolio</h1>
    <form action="{% url 'portfolio_add' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
       
        

      <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Job Title</label>
        {{ form.title }}
        {{ form.title.errors }}
      </div>

      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Job Description</label>
        {{ form.description }}
        {{ form.description.errors }}
      </div>

      <div class="form-group">
        <label for="{{ form.link.id_for_label }}">Project Link</label>
        {{ form.link }}
        {{ form.link.errors }}
      </div>

      <div class="form-group">
        <label for="certificates">Upload Certificates (you can select multiple):</label>
        <input type="file" name="certificates" id="certificates" multiple>
      </div>

      <button type="submit">Submit Portfolio</button>
    </form>
  </div>
</body>
</html>
