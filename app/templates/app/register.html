{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobNest - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Katibeh&family=Jacques+Francois&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Katibeh', cursive;
    }

    .bg-image {
      position: absolute;
      width: 1122px;
      height: 669px;
      left: -171px;
      top: 112px;
      background: url("{% static 'app/vecteezy_looking-for-candidate-for-job-interview-magnifier-looking_5925093.jpg' %}") no-repeat center;
      background-size: cover;
      border-radius: 284px;
    }

    .form-box {
      position: absolute;
      width: 367px;
      height: 444px;
      left: 853px;
      top: 154px;
      background: #D1D7E8;
      border-radius: 37px;
      padding: 40px 30px;
      box-sizing: border-box;
    }

    .jobnest-logo {
      position: absolute;
      left: 88px;
      top: 101px;
      font-family: 'Itim', cursive;
      font-size: 64px;
      color: #343669;
    }

    .tagline {
      position: absolute;
      left: 88px;
      top: 195px;
      font-family: 'Itim', cursive;
      font-size: 24px;
      color: #000;
    }

    .form-title {
      font-size: 32px;
      color: #000;
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      color: #9EA8B0;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #96A8B6;
      background: transparent;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #99ABD5;
      color: #FFF8F8;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .login-link {
      font-size: 15px;
      color: #9EA8B0;
      text-align: center;
      margin-top: 10px;
      display: block;
    }

    .language {
      position: absolute;
      left: 1130px;
      top: 30px;
      font-family: 'Jacques Francois', serif;
      font-size: 14px;
    }

    .icon {
      position: absolute;
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

  <div class="bg-image"></div>
  <div class="jobnest-logo">JobNest</div>
  <div class="tagline">A place for gigs, employment, and professional development</div>
  <div class="language">English (UK)</div>

  <div class="form-box">
    <div class="form-title">Create account</div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label for="id_username">Full Name</label>
      {{ form.username }}

      <label for="id_email">Email Address</label>
      {{ form.email }}

      <label for="id_password">Password</label>
      {{ form.password }}

      <label for="id_resume">Upload CV (Optional)</label>
      {{ form.resume }}

      <button type="submit">Create Account</button>
    </form>

    <a class="login-link" href="{% url 'login' %}">Already have an account? Log in</a>
  </div>

</body>
</html>
