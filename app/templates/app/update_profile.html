<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <style>
        body {
            font-family: "Audiowide", sans-serif;
            }
    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title></title>
</head>
<body>

















<!-- templates/update_profile.html -->
<div class="card shadow-sm p-4 mb-4">
<form method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data" >
  {% csrf_token %}
  <h5 class="mb-4">Update Profile</h5>

  <div class="mb-3">
    <label for="profilePicture" class="form-label">Profile Picture</label>
    <input class="form-control" type="file" id="profilePicture" name="profile_picture" accept="image/*">
    <button type="submit" class="btn btn-primary">Update Profile Picture</button>
  </div>
  
  <div class="mb-3">
    <label for="bio" class="form-label">Bio</label>
    <input type="text" class="form-control" id="bio" name="bio" >
    <button type="submit" class="btn btn-primary">Update Profile Bio</button>
  </div>
  
  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="location" name="location" >
    <button type="submit" class="btn btn-primary">Update Location</button>
  </div>
  
  <div class="mb-3">
    <label for="skills" class="form-label">Skills</label>
    <input type="text" class="form-control" id="skills" name="skills" >
    <button type="submit" class="btn btn-primary">Update Skills</button>
  </div>
  
    
    
   
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="dob" name="date_of_birth" value="{{ user.date_of_birth|date:'Y-m-d' }}">
    <button type="submit" class="btn btn-primary">Update DOB</button>
  </div>
  </form>

 
</div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script> 
</body>
</html>
