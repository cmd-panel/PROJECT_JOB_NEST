<!-- templates/update_profile.html -->
<div class="card shadow-sm p-4 mb-4">
<form method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data" >
  {% csrf_token %}
  <h5 class="mb-4">Update Profile</h5>

  <div class="mb-3">
    <label for="profilePicture" class="form-label">Profile Picture</label>
    <input class="form-control" type="file" id="profilePicture" name="profile_picture" accept="image/*" >
    
  </div>

  <div class="mb-3">
    <label for="bio" class="form-label">Profile Nmae</label>
    <input type="text" class="form-control" id="bio" name="name" required>
    
  </div>
  
  <div class="mb-3">
    <label for="bio" class="form-label">Bio</label>
    <input type="text" class="form-control" id="bio" name="bio" required>
    
  </div>
  
  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="location" name="location" required>
    
  </div>
  
  <div class="mb-3">
    <label for="skills" class="form-label">Skills</label>
    <input type="text" class="form-control" id="skills" name="skills" required>
    
  </div>


  
  
    
    
   
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="dob" name="date_of_birth" value="{{ user.date_of_birth|date:'Y-m-d' }}" required>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
  </form>

 
</div>
