<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">JobNest</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="nav-link" href="{% url 'view_users' %}">Users</a>
            <a class="nav-link" href="{% url 'connection_requests' %}">Requests</a>
            <a class="nav-link" href="{% url 'my_connections' %}">My Connections</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2>All Users</h2>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.username }}
                <a href="{% url 'send_request' user.id %}" class="btn btn-primary btn-sm">Connect</a>
            </li>
        {% empty %}
            <li class="list-group-item">No other users found.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
